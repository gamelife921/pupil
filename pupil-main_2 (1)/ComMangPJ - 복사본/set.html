<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ********************************** css ******************************************* -->
    <!-- BOdy -->
    <link rel="stylesheet" href="css/body.css">
    <!-- Foot -->
    <link rel="stylesheet" href="css/foot.css">
    <!-- Head -->
    <link rel="stylesheet" href="css/head.css">

    <!-- GOOGLE ICON    -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>

    <!-- ******************************************  ************************************* -->
    <style>
        body {
            /* margin: 40px; */
            background-color: rgb(205, 238, 255);

        }

        .wrapper>header>nav>.left {
            border: 1px solid gray;
            width: 150px;
 
            background-image: url("img/logcat.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            
        }
        
    </style>


</head>

<body>
    <div class="wrapper">
        <header>
            <div class="top-header">
                <ul>
                    <li><a href="">주문목록</a></li>
                    <li style="width: 85px;"><a href="">PC구매상담</a></li>
                    <li><a href="">마이페이지</a></li>
                    <li style="width: 70px;"><a href="">고객센터</a></li>
                </ul>
            </div>

            <nav>
                <div class="left">

                </div>
                <div class="center">
                    <div class="search">
                        <input type="text" class="form-control" placeholder="검색어를 입력하세요">
                        <span class="material-symbols-outlined search-icon">search</span>
                    </div>
                </div>
                <div class="right">

                    <div class="material-symbols-outlined basket-icon">shopping_cart</div>
                    <div class="material-symbols-outlined interest-icon">favorite</div>
                    <div class="material-symbols-outlined login-icon">person</div>
                </div>
            </nav>
        </header>


        <main>
            <!------------------------------------------ 검색필터 ------------------------------------------------->
            <div class="body">
                <section class="bodyShop">
                    <div class="body_up">
                        <section>
                            <div class="option">
                                    <h4 style="margin: 5px; font: bold;">상품선정</h4>
                                    <hr style="margin-bottom: 0;" />
                                    <div style="display: flex; justify-content: center;">
                                        <div>
                                            <div style="width: 150px; height: 150px; border: 1px solid;">사진</div>
                                            <input type="button" value="사진 파일선택">
                                        </div>
                                        <div>
                                            <p>제목</p>
                                            <input type="text">
                                        </div>
                                        <div>
                                            <p>내용</p>
                                            <input type="text">
                                        </div>
                                        <div>
                                            <p>타입</p>
                                            <select>
                                                <option value="option1">옵션 1</option>
                                                <option value="option2">옵션 2</option>
                                                <option value="option3">옵션 3</option>
                                            </select>
                                        </div>
                                        
                                    </div>
                                    <div style="display: flex; justify-content: flex-end;">
                                        <input type="button" value="등록">
                                    </div>
                                </div>
        
                            </div>
                        </section>
                    </div>
                    <!------------------------------------------ 상품목록 ------------------------------------------------->
                    <div class="menu">
                        <div class="shop">

                            <h1>판매 상품 목록</h1>
                            <div class="shop_box">
                                <table>
                                    <thead>
                                        <tr>
                                            <td class="shop_box_left">
                                                <div>그림</div>
                                            </td>
                                            <td class="shop_box_center">
                                                <div>이름</div>
                                                <div>내용</div>
                                            </td>
                                            <td class="shop_box_right" style="display: flex;">
                                                <div> 가격</div>
                                                <div>
                                                    <div>삭제</div>
                                                    <div>수정</div>
                                                </div>
                                            </td>
                                        </tr>
                                    </thead>
                                    <thead>
                                        <tr>
                                            <td class="shop_box_left">
                                                <div>그림</div>
                                            </td>
                                            <td class="shop_box_center">
                                                <div>이름</div>
                                                <div>내용</div>
                                            </td>
                                            <td class="shop_box_right">
                                                <div> 가격</div>
                                                <div>
                                                    <div>삭제</div>
                                                    <div>수정</div>
                                                </div>
                                            </td>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                </section>
                <!------------------------------------------ 장바구니 ----------------------------------------------->
                <article class="basket">
                    <div id="cart">
                        <h2>상품 개수</h2>
                        <ul id="cart-items">
                            <!-- 장바구니 아이템은 여기에 동적으로 추가 -->
                        </ul>
                        <p id="total-price">총 가격: $0</p>
                    </div>
                    <div class="op_btn">

                        <!-- --------------------------- CPU --------------------------- -->
                        <div class="CPU_tion" style="display: flex; ">
                            <div>CPU</div>
                            <div>총 개수</div>
                            <div>총 가격</div>
                        </div>
                        <hr>
                        <!-- ----------------------------------- 메인보드 ------------------------------------ -->
                        <div class="board_tion" style="display: flex; ">
                            <div>메인보드</div>
                            <div>총 개수</div>
                            <div>총 가격</div>
                        </div>
                        <hr>
                        <!-- ----------------------------------------- 메모리 --------------------------------------- -->
                        <div class="ram_tion" style="display: flex; ">
                            <div>메모리</div>
                            <div>총 개수</div>
                            <div>총 가격</div>
                        </div>
                        <hr>
                        <!-- -------------------------------------- 그래픽카드 --------------------------------------- -->
                        <div class="GrapCard_tion" style="display: flex; ">
                            <div>그래픽카드</div>
                            <div>총 개수</div>
                            <div>총 가격</div>
                        </div>
                        <hr>
                        <!-- ----------------------------------- 디스크 ------------------------------------- -->
                        <div class="disk_tion" style="display: flex; ">
                            <div>디스크</div>
                            <div>총 개수</div>
                            <div>총 가격</div>
                        </div>
                        <hr>
                        <!-- ----------------------------------- 케이스 ---------------------------------------- -->
                        <div class="keiseu_tion" style="display: flex; ">
                            <div>케이스</div>
                            <div>총 개수</div>
                            <div>총 가격</div>
                        </div>
                        <hr>
                        <!-- ------------------------------------- 파워 -------------------------------------------------- -->
                        <div class="Power_tion" style="margin-bottom: 30px; display: flex;">
                            <div>파워</div>
                            <div>총 개수</div>
                            <div>총 가격</div>
                        </div>
                    </div>
                </article>
            </div>
        </main>



        <footer>
            <div class="foot">

            </div>
        </footer>


    </div>
</body>

</html>
