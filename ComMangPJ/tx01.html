<body>
    <div class="ShopCoom">
        <header>
            <div class="head">
                <h2 class="log"><img src="img/logcat.jpg" alt=""></h2>
                <!-- 검색 -->
                <div class="title">
                    <h1>Search</h1>
                </div>

                <div class="search">
                    <form>
                        <input type="text" name="search" placeholder="Search something...">
                        <button type="submit">
                            <i></i>
                        </button>
                    </form>

                    <div class="open-button"></div>
                </div>

                <div class="overlay hidden"></div>
            </div>
            <!-- 로그인 -->
            <div class="login">
                <a href="">로그인</a>

            </div>
    </div>
    </header>


    <main>
        <!------------------------------------------ 검색필터 ------------------------------------------------->
        <div class="body">
            <section class="bodyShop">
                <div class="option">
                    <div class="op_btn">

                        <!-- --------------------------- CPU --------------------------- -->
                        <input type="button" class="CPU_tion" value="CPU">
                        <div class="cpu">
                        </div>
                        <hr>
                        <!-- ----------------------------------- 메인보드 ------------------------------------ -->
                        <input type="button" class="board_tion" value="메인보드">
                        <div class="board">
                        </div>
                        <hr>
                        <!-- ----------------------------------------- 메모리 --------------------------------------- -->
                        <input type="button" class="ram_tion" value="메모리">
                        <div class="ram">
                        </div>
                        <hr>
                        <!-- -------------------------------------- 그래픽카드 --------------------------------------- -->
                        <input type="button" class="GrapCard_tion" value="그래픽카드">
                        <div class="GrapCard">
                        </div>
                        <hr>
                        <!-- ----------------------------------- 디스크 ------------------------------------- -->
                        <input type="button" class="tion" value="디스크">
                        <div class="disk">
                        </div>
                        <hr>
                        <!-- ----------------------------------- 케이스 ---------------------------------------- -->
                        <input type="button" class="keiseu_tion" value="케이스">
                        <div class="keiseu">
                        </div>
                        <hr>
                        <!-- ------------------------------------- 파워 -------------------------------------------------- -->
                        <input type="button" class="Power_tion" value="파워">
                        <div class="Power" style="margin-bottom: 30px;">
                        </div>
                    </div>


                </div>
                <!------------------------------------------ 상품목록 ------------------------------------------------->
                <div class="menu">
                    <h1>상품 목록</h1>
                    <div>
                        <a href="/product/set">상품 추가</a>
                        <a href="/product/keyword/set">키워드 추가</a>
                    </div>
                    <div class="menu-list">
                        상품 리스트<br />
                    </div>

                </div>
                <!------------------------------------------ 장바구니 ----------------------------------------------->
                <div class="basket">
                    <div id="cart">
                        <h2>장바구니</h2>
                        <ul id="cart-items">
                            <!-- 장바구니 아이템은 여기에 동적으로 추가 -->
                        </ul>
                        <p id="total-price">총 가격: $0</p>
                    </div>
                </div>

            </section>
        </div>
    </main>



    <footer>
        <div class="foot">

        </div>
    </footer>


    </div>
</body>





<!-- 스크립트 -->
<script>
    //스크롤
    const lorem = document.querySelector('.option');

    lorem.addEventListener('scroll', function () {
        lorem.scrollHeight - 10 < lorem.scrollTop + lorem.clientHeight


    })
    //옵션 선택 창 닫기 설정
    var CPUdropdown = document.querySelector(".CPU_tion");
    var cpuContent = document.querySelector(".cpu");

    var ramdropdown = document.querySelector(".ram_tion");
    var ramContent = document.querySelector(".ram");

    var boarddropdown = document.querySelector(".board_tion");
    var boardContent = document.querySelector(".board");

    var GrapCarddropdown = document.querySelector(".GrapCard_tion");
    var GrapCardContent = document.querySelector(".GrapCard");

    var keiseudropdown = document.querySelector(".keiseu_tion");
    var keiseuContent = document.querySelector(".keiseu");

    var Powerdropdown = document.querySelector(".Power_tion");
    var PowerContent = document.querySelector(".Power");

    CPUdropdown.addEventListener("click", function () {
        if (cpuContent.style.display === "block") {
            cpuContent.style.display = "none";
        } else {
            cpuContent.style.display = "block";
        }
    });
    ramdropdown.addEventListener("click", function () {
        if (ramContent.style.display === "block") {
            ramContent.style.display = "none";
        } else {
            ramContent.style.display = "block";
        }
    });
    boarddropdown.addEventListener("click", function () {
        if (boardContent.style.display === "block") {
            boardContent.style.display = "none";
        } else {
            boardContent.style.display = "block";
        }
    });
    GrapCarddropdown.addEventListener("click", function () {
        if (GrapCardContent.style.display === "block") {
            GrapCardContent.style.display = "none";
        } else {
            GrapCardContent.style.display = "block";
        }
    });
    keiseudropdown.addEventListener("click", function () {
        if (keiseuContent.style.display === "block") {
            keiseuContent.style.display = "none";
        } else {
            keiseuContent.style.display = "block";
        }
    });
    Powerdropdown.addEventListener("click", function () {
        if (PowerContent.style.display === "block") {
            PowerContent.style.display = "none";
        } else {
            PowerContent.style.display = "block";
        }

    });
</script>
